<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">


</head>
<body>
   
    
    <div class="container">
        <button id="startButton">Start Game</button>
        <button id="startButton" class="quitButton">Quit</button>
    </div>
    






   <!--  script to close when press on quit button -->>
<script>
    function closeWindow() {
        window.close();
    }


    document.addEventListener('DOMContentLoaded', (event) => {
        let buttons = document.getElementsByClassName('quitButton');
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', closeWindow);
        }
    });
    </script>
  
    <script>
     // Function to start the game when clicking Start Game button
     function startGame() {
        
            // Hide initial parallax sections and related content
            document.querySelector('.container').style.display = 'none';
           
            

            // Initialize and start Phaser game (assuming game.js initializes Phaser)
            const script = document.createElement('script');
            script.type = 'module';
            script.src = 'scripts/game.js';
            document.body.appendChild(script);
        }

        // Event listener for Start Game button
       document.getElementById('startButton').addEventListener('click', startGame);
</script>


<script type="module" src="scripts/firstScene.js"></script>
<script type="module" src="scripts/secondScene.js"></script>
<script src="./scripts/characters.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.80.1/phaser.js"></script>
</body>
</html>
